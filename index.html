<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello Html!</title>
</head>
<body>
	<h1>L</h1>
	<h2>A</h2>
	<h3>U</h3>
	<h4>R</h4>
	<p> <strong>Filme preferate:</strong> </p>
	<ol type="a">
		<li>Witcher</li>
		<li>Chernobyl</li>
		<li>Alien</li>
	</ol>
	<p>
		<strong>
			<i>
				Tari vizitate:
			</i>
		</strong>
	</p>
	<ul>
		<li>Italia</li>
		<li>Ungaria</li>
		<li>Franta</li>
	</ul>
	<h1>HTML definition</h1>
	<hr width="50%" align="left">
	<p>Hypertext Markup Language (HTML)</p>
	<ul>
		<li><u>Name 1</u></li>
		<li><u>Name 2</u></li>
		<li><i>Name 3</i></li>
		<li><b>Name 4</b></li>
	</ul>
	<p>Abrevieri</p>
	<ul>
		<li><abbr title="Partidul Social Democrat">PSD</abbr></li>
	</ul>
	<p>Imagini</p>
	<img src="img/im1.jpeg" alt="Imaginea 1" title="natura 1"><br>
	<img src="img/im2.jpeg" alt="Imaginea 2" width="500px"><br>
	<p>Goto Google</p>
	<a href="https://google.com" target="_blank"><img src="img/im3.jpeg" alt="Imaginea 3" height="300px"></a>

	<table style="border: 1px solid black; width:500px; height:500px;">
		<tr>
			<td style="border: 1px solid black">Ion</td>
			<td style="border: 1px solid black">Maria</td>
			<td rowspan="2" style="border: 1px solid black">Stefan</td>
		</tr>
		<tr>
			<td style="border: 1px solid black">Laur</td>
			<td style="border: 1px solid black">Nicu</td>
		</tr>
		<tr>
			<td colspan="2" style="border: 1px solid black">Petre</td>
			<td style="border: 1px solid black">Gabi</td>
		</tr>
	</table>
</body>
</html>
